{% extends "layout.html" %}
	{% block title %}Register{% endblock %}
	{% block content %}
				
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			
				<form method="post" action="{{url_for('customer_register')}}">
						
					<div class="form-group">
						<label for="inputname">Medical Condition</label>
						<input class="form-control" name="Medcon" type="text" placeholder="Prior/Current health issues" />
					</div>
							
					<div class="form-group">
						<label for="inputage">Location</label>
						<input class="form-control" name="Location" type="text" placeholder="Location" />
					</div>
							
					<button type="submit" class="btn btn-success">Submit</button>
							
				</form>

			</div>
		</div>
		
		{% endblock %}
