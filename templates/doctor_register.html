{% extends "layout.html" %}
	{% block title %}Register{% endblock %}
	{% block content %}
		
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		
				<form method="post" action="{{url_for('doctor_register')}}">
						
					<div class="form-group">
						<label for="inputname">Specialisation</label>
						<input class="form-control" name="Specialisation" type="text" placeholder="Specialisation" />
					</div>
							
					<div class="form-group">
						<label for="inputage">Rating</label>
						<input class="form-control" name="Rating" type="number" placeholder="Rating" />
					</div>
							
					<div class="form-group">
						<label for="inputnumber">Fee</label>
						<input class="form-control" name="Fee" type="number" placeholder="Consultation Fee"></input>
					</div>
							
					<div class="form-group">
						<label for="inputnumber">Availability</label>
						<input class="form-control" name="Availability" type="text" placeholder="Weekdays/Weekends"></input>
					</div>
							
					<div class="form-group">
						<label for="inputnumber">Location</label>
						<input class="form-control" name="Location" type="text" placeholder="Location"></input>
					</div>
							
							
					<button type="submit" class="btn btn-success">Submit</button>
							
				</form>
				
			</div>
		</div>
		
	{% endblock %}
