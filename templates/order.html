{% extends "layout.html" %}
	{% block title %}Order{% endblock %}
	{% block content %}
	
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				
				<form method="post" action="{{url_for('orderconfirm')}}">
						
					<div class="form-group">
						<label for="inputcid">CustomerID</label>
						<input class="form-control" name="cid" type="text" placeholder="Enter your CustomerID" />
					</div>
							
					<div class="form-group">
						<label for="inputdid">DoctorID</label>
						<input class="form-control" name="did" type="text" placeholder="Enter The DoctorID" />
					</div>
							
					<div class="form-group">
						<label for="inputun">Username</label>
						<input class="form-control" name="Username" type="text" placeholder="Confirm Username" />
					</div>
							
					<div class="form-group">
						<label for="inputpass">Password</label>
						<input class="form-control" name="Password" type="password" placeholder="Confirm Password" />
					</div>
							
					<button type="submit" class="btn btn-success">Confirm</button>
							
				</form>
				
			</div>
		</div>
		
	{% endblock %}
